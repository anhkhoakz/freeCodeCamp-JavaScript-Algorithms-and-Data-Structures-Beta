<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Build a Telephone Number Validator Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
            integrity="sha512-UXfikgakSZBii5lkvmDCRO+IYWQhTtwMOJ+3EmGEA+oA82kvbSskgw3OI16Jx1kINgF8aqOkYE+c9h4m6muONg=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main class="container">
            <h1>Telephone Number Validator</h1>
            <form onsubmit="return false;">
                <input type="text" id="user-input" />

                <input type="submit" id="check-btn" value="Check" />
                <input type="reset" id="clear-btn" value="Clear" />
                <div id="results-div"></div>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
